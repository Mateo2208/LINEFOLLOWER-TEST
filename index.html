<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Car Control</title>
    <style>
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin: 5px;
        }

        .button:hover {background-color: #3e8e41}

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <h1>ESP32 Car Control</h1>
    <button class="button" onclick="sendCommand('REPOSO')">REPOSO</button>
    <button class="button" onclick="sendCommand('MANUAL')">MANUAL</button>
    <button class="button" onclick="sendCommand('LINEFOLLOWER')">LINEFOLLOWER</button>
    <br>
    <button class="button" onclick="sendCommand('FORWARD')">FORWARD</button>
    <button class="button" onclick="sendCommand('BACKWARD')">BACKWARD</button>
    <button class="button" onclick="sendCommand('LEFT')">LEFT</button>
    <button class="button" onclick="sendCommand('RIGHT')">RIGHT</button>
    <button class="button" onclick="sendCommand('STOP')">STOP</button>

    <script>
        const host = '192.168.4.1';
        const port = 80;

        async function sendCommand(command) {
            try {
                const response = await fetch(`http://${host}:${port}/command?cmd=${command}`);
                const result = await response.text();
                console.log(result);
            } catch (error) {
                console.error('Error sending command:', error);
            }
        }
    </script>
</body>
</html>
